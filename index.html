<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Mahjong</title>
    <script src="https://kit.fontawesome.com/252efe8be7.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="board">
    </div>

    <div id="overhead">
        <div id="display">Available moves: <span></span></div>
        <div id="hint" title="Hint!"><i class="fa-solid fa-question"></i></div>
    </div>

    <div id="menu">
        <div class="menu-opt">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="menu-opt">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
    <div id="cover"></div>
    <div id="ui"></div>
</body>
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel" src="scripts/ui.js"></script>
<script src="scripts/boardGeneration.js"></script>
<script src="scripts/stacking.js"></script>
<script type="text/babel" src="scripts/main.js"></script>

</html>
